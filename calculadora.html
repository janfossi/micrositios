<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Financiera (IVA y Margen)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora-container">
        <h2>Calculadora Financiera (IVA y Margen)</h2>

        <div class="form">
            <label>Costo Neto del Producto/Servicio:</label>
            <input type="number" id="costoNeto" placeholder="Ej: 10000">

            <label>¿La compra lleva IVA (afecta)?</label>
            <select id="compraIVA">
                <option value="si">Sí, afecta (con IVA)</option>
                <option value="no">No, exenta (sin IVA)</option>
            </select>

            <label>¿Tu venta lleva IVA?</label>
            <select id="ventaIVA">
                <option value="si">Sí, afecta (con IVA)</option>
                <option value="no">No, exenta (sin IVA)</option>
            </select>

            <label>Tasa IVA (%)</label>
            <input type="number" id="tasaIVA" value="19">

            <hr>

            <h3>Elige una opción:</h3>

            <label><input type="radio" name="modo" value="margen" checked> Calcular Precio usando Margen (%)</label>
            <label><input type="radio" name="modo" value="precio"> Calcular Margen usando Precio final</label>

            <div id="inputMargen">
                <label>Margen deseado (%):</label>
                <input type="number" id="inputMargen" placeholder="Ej: 30">
            </div>

            <div id="inputPrecio" style="display:none;">
                <label>Precio final deseado:</label>
                <input type="number" id="precioFinal" placeholder="Ej. 15000">
            </div>

            <button onclick="calcularResultado()">Calcular</button>

            <div id="resultado" class="resultado"></div>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
