<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imc-container">
        <h2>Calculadora IMC</h2>

        <div class="form">
            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>

            <label for="unidades">Unidades:</label>
            <select id="unidades">
                <option value="metrico">MÃ©trico (kg, cm)</option>
                <option value="imperial">Imperial (libras, pulgadas)</option>
            </select>

            <label for="altura">Altura:</label>
            <input type="number" id="altura" placeholder="Introduce altura" />

            <label for="peso">Peso:</label>
            <input type="number" id="peso" placeholder="Introduce peso" />

            <button onclick="calcularIMC()">Calcular IMC</button>
        </div>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="imc.js"></script>
</body>
</html>
